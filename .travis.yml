language: python

install:
  - pip install tox
  - pip install coveralls

env:
  - TOXENV=py34-syntax
  - TOXENV=py27-flake8
  - TOXENV=py34-flake8
  - TOXENV=py27
  - TOXENV=py34
  - TOXENV=py27-coverage

script: tox

after_success:
  - coveralls

